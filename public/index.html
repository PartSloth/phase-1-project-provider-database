<body>
    <div id="top-bar">
        <div id="home">
            <p>Provider Search</p>
        </div>
        <div id="desc">
            <p>See a psychiatrist online for medication management, new diagnoses, and more for as low as $0. <u>Learn More</u></p>
        </div>
    </div>

    <div id="header">
        <div id="logo">
            <img src="images/green_medical_logo.png" alt="Green Medical Logo">
        </div>
        <div id="nav-bar">
            <p>Homepage</p>
            <p>About Us</p>
            <p>Services</p>
            <p>Medicaid</p>
            <p>Contact Us</p>
        </div>
    </div>

    <div id="main-img">
        <img src="https://t4.ftcdn.net/jpg/03/25/07/21/360_F_325072136_1WgMYfMSeN8wTdNoCa3wO4jeVie0sA3k.jpg">
    </div>
    <div id="main-img-text">
        <p>Test</p>
    </div>

    <h2>Search Fields</h2>
    <form id="search-form">
        <label for="postal_code">Zip Code:</label>
        <input type="text" id="postal_code" name="postal_code">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name">
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name">
        <input type="submit" value="Submit">
    </form>

    <div id="sort-bar">
        <h2>Sort</h2>
        <div id="button">
        <input type="checkbox" id="medicaid-check" name="medicaid-check" value="Medicaid">
        <label for="medicaid-check">Medicaid</label>
        </div>
        <div id="gender">
            <input type="checkbox" id="female" name="female" value="Female">
            <label for="female">Female</label>
            <input type="checkbox" id="male" name="male" value="Male">
            <label for="male">Male</label>
        </div>
        <div id="select-div">
            <select id="sort-select" onchange="sortArr()">
                <option value="Last Name">Last Name</option>
                <option value="Last Updated">Last Updated</option>
                <option value="NPI">NPI</option>
              </select>
        </div>
    </div>
